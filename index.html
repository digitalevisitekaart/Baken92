<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>baken92 — digitaal visitekaartje</title>

  <style>
    :root{
      --navy:#002751;
      --blue:#0b4f9c;
      --text:#0f172a;
      --muted:#5b677a;

      --card:#ffffff;
      --bg:#f6f9ff;

      --shadow: 0 18px 45px rgba(2, 32, 71, .18);
      --radius: 26px;
      --maxw: 420px;

      --tile:#f7f9ff;
      --tileBorder: rgba(0,39,81,.12);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 600px at 30% -10%, #e7f1ff 0%, var(--bg) 55%, #f7fbff 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      padding:22px;
    }

    .wrap{ width:min(var(--maxw), 100%); }

    .card{
      position:relative;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      padding:18px 18px 260px; /* ruimte voor zee */
    }

    /* Top bar logo (enkel baken92) */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding-bottom:10px;
    }
    .brand-left img{ height:38px; width:auto; display:block; }

    /* Profile */
    .profile{
      display:flex;
      justify-content:center;
      padding:10px 0 6px;
    }
    .avatar{
      width:170px;
      height:170px;
      border-radius:999px;
      overflow:hidden;
      border:6px solid #fff;
      box-shadow:0 12px 28px rgba(2,32,71,.20);
      background:#eaf2ff;
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    .name{
      text-align:center;
      margin-top:10px;
      color:var(--blue);
      font-weight:850;
      font-size:22px;
      line-height:1.15;
      letter-spacing:.2px;
    }
    .role{
      text-align:center;
      margin-top:4px;
      font-weight:750;
      color:#23324a;
    }
    .tagline{
      text-align:center;
      margin-top:2px;
      color:var(--muted);
      font-weight:650;
      font-size:13px;
    }

    /* ===== Strakke info-kaarten ===== */
    .tiles{
      margin:18px auto 0;
      max-width:360px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .tile{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 12px;
      border-radius:14px;
      background:var(--tile);
      border:1px solid var(--tileBorder);
      box-shadow:0 10px 22px rgba(2,32,71,.06);
      text-decoration:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .tile:hover{
      transform: translateY(-1px);
      box-shadow:0 14px 28px rgba(2,32,71,.08);
      border-color: rgba(0,39,81,.18);
    }
    .tile:active{ transform: translateY(0px) scale(.995); }

    .tile-ico{
      width:38px;
      height:38px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffffff;
      border:1px solid rgba(0,39,81,.12);
      flex: 0 0 38px;
    }
    .tile-ico img{
      width:18px;
      height:18px;
      object-fit:contain;
      opacity:.95;
    }

    .tile-text{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .tile-title{
      font-weight:850;
      color:#0f172a;
      font-size:13px;
    }
    .tile-value{
      font-weight:750;
      color:#1e3358;
      font-size:15px;
      line-height:1.15;
    }
    .tile-sub{
      font-weight:650;
      color:#516079;
      font-size:12px;
      line-height:1.2;
    }

    /* ===== Kleine link-acties (afspraak / schade) ===== */
    .quicklinks{
      max-width:360px;
      margin:14px auto 0;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .qlink{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid rgba(0,39,81,.12);
      background:#fff;
      box-shadow:0 10px 22px rgba(2,32,71,.05);
      text-decoration:none;
      color:#223255;
      font-weight:800;
      font-size:12.5px;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      white-space:nowrap;
    }
    .qlink:hover{
      transform: translateY(-1px);
      box-shadow:0 14px 28px rgba(2,32,71,.07);
      border-color: rgba(0,39,81,.18);
    }
    .qlink:active{ transform: translateY(0px) scale(.995); }

    .qlink img{
      width:16px;
      height:16px;
      object-fit:contain;
      opacity:.95;
    }

    /* ===== QR (blijft in de flow) ===== */
    .bottom-actions{
      margin-top:30px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      position:relative;
      z-index:6;
    }

    .qr-caption{
      font-size:12px;
      font-weight:750;
      color:#5f6d83;
      text-align:center;
      line-height:1.25;
      margin-bottom:-2px;
    }

    #qrcode{
      width:152px; height:152px;
      padding:10px;
      background:#fff;
      border-radius:16px;
      border:1px solid rgba(11,79,156,.12);
      box-shadow:0 10px 25px rgba(2,32,71,.10);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* ===== Contact opslaan knop: ABSOLUUT gepositioneerd (verplaatst zonder kaart groter te maken) ===== */
.save-wrap{
  position:absolute;
  left:48px;
  right:48px;   /* ⬅ duidelijk compacter */
  bottom:150px;
  z-index:7;
}





    .btn{
      width:100%;
      border:1px solid rgba(255,255,255,.12);
      cursor:pointer;
      padding:14px 18px;
      border-radius:999px;
      background: var(--navy);
      color:#fff;
      font-weight:900;
      letter-spacing:.2px;
      box-shadow: 0 14px 34px rgba(0,39,81,.22);
      transition: transform .12s ease, filter .12s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ filter:brightness(1.06); }
    .btn:active{ transform: translateY(1px) scale(.99); }

    /* ===== Zee: golven + vuurtoren ===== */
    .sea{
      position:absolute;
      left:0;
      right:0;
      bottom:-10px;
      height:240px;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
      background: transparent;
    }

    .wave-img{
      position:absolute;
      left:50%;
      width:140%;
      height:auto;
      transform: translate3d(-50%, 0, 0);
      will-change: transform;
      backface-visibility:hidden;
      transform-style:preserve-3d;
      z-index:1;
      filter:none;
    }

    @keyframes bobA{
      0%   { transform: translate3d(-50%, 0px, 0); }
      50%  { transform: translate3d(-50%, -10px, 0); }
      100% { transform: translate3d(-50%, 0px, 0); }
    }
    @keyframes bobB{
      0%   { transform: translate3d(-50%, 0px, 0); }
      50%  { transform: translate3d(-50%, -6px, 0); }
      100% { transform: translate3d(-50%, 0px, 0); }
    }
    @keyframes bobC{
      0%   { transform: translate3d(-50%, 0px, 0); }
      50%  { transform: translate3d(-50%, -14px, 0); }
      100% { transform: translate3d(-50%, 0px, 0); }
    }

    .w1{ bottom:  6px;  opacity:.55; animation: bobB 6.0s ease-in-out infinite; animation-delay:-2.0s; }
    .w2{ bottom:-6px;  opacity:.65; animation: bobA 5.4s ease-in-out infinite; animation-delay:-1.5s; }
    .w3{ bottom:-20px; opacity:.75; animation: bobB 4.7s ease-in-out infinite; animation-delay:-1.0s; }
    .w4{ bottom:-36px; opacity:.88; animation: bobA 4.0s ease-in-out infinite; animation-delay:-.5s; }
    .w5{ bottom:-54px; opacity:1.0; animation: bobC 3.6s ease-in-out infinite; }

    .lighthouse{
      position:absolute;
      left:-58px;
      bottom:-46px;
      width:205px;
      z-index:6;
      transform-origin:45% 90%;
      animation:lighthouseBob 3.4s ease-in-out infinite;
      filter: drop-shadow(0 18px 28px rgba(2,32,71,.30));
      will-change: transform;
      backface-visibility:hidden;
    }
    @keyframes lighthouseBob{
      0%   { transform: translateY(0px) rotate(-1.2deg); }
      35%  { transform: translateY(7px) rotate(1.9deg); }
      70%  { transform: translateY(2px) rotate(-0.7deg); }
      100% { transform: translateY(0px) rotate(-1.2deg); }
    }

    @media (prefers-reduced-motion: reduce){
      .wave-img, .lighthouse{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="topbar">
        <div class="brand-left">
          <img src="logo.png" alt="baken92 logo">
        </div>
      </div>

      <div class="profile">
        <div class="avatar">
          <img src="profielfoto.png" alt="Profielfoto">
        </div>
      </div>

      <div class="name">Geert Van der Wildt</div>
      <div class="role">Verzekeringsagent</div>
      <div class="tagline">Expert ondernemen en schade</div>

      <div class="tiles">
        <a class="tile" href="tel:+3252397212" aria-label="Bel nu">
          <span class="tile-ico"><img src="telefoon.png" alt=""></span>
          <span class="tile-text">
            <span class="tile-title">Bel nu</span>
            <span class="tile-value">052 39 72 12</span>
          </span>
        </a>

        <a class="tile" href="mailto:geert.van.der.wildt@verz.kbc.be" aria-label="Stuur een mail">
          <span class="tile-ico"><img src="mail.png" alt=""></span>
          <span class="tile-text">
            <span class="tile-title">Stuur een mail</span>
            <span class="tile-sub">geert.van.der.wildt@verz.kbc.be</span>
          </span>
        </a>

        <a class="tile"
           target="_blank" rel="noopener"
           href="https://www.google.com/maps?q=Kerkstraat%2058%20B1%209255%20Buggenhout"
           aria-label="Adres openen">
          <span class="tile-ico"><img src="locatie.png" alt=""></span>
          <span class="tile-text">
            <span class="tile-title">Adres</span>
            <span class="tile-sub">Kerkstraat 58 B1<br>9255 Buggenhout</span>
          </span>
        </a>
      </div>

      <div class="quicklinks">
        <a class="qlink"
           href="https://www.kbc.be/particulieren/nl/proces/afspraak-maken-agent.html?porcode=0JOX#/glofe/appointment/subject"
           target="_blank" rel="noopener">
          <img src="afspraak.pmg" alt=""
               onerror="this.onerror=null;this.src='afspraak.png';">
          Maak een afspraak
        </a>

        <a class="qlink"
           href="https://baken92.be/schade-aangeven/"
           target="_blank" rel="noopener">
          <img src="schade.png" alt="">
          Schade aangeven
        </a>
      </div>

      <!-- QR blijft waar hij stond -->
      <div class="bottom-actions">
        <div class="qr-caption">Scan de QR-code om deze gegevens te delen</div>
        <div id="qrcode" aria-label="QR code naar website"></div>
      </div>

      <!-- Knop: alleen deze schuift naar beneden (zonder kaart groter te maken) -->
      <div class="save-wrap">
        <button class="btn" id="saveContact">contact opslaan</button>
      </div>

      <!-- Zee onderaan -->
      <div class="sea" aria-hidden="true">
        <img class="lighthouse" src="vuurtoren.png" alt="">
        <img class="wave-img w1" src="golf5.png" alt="">
        <img class="wave-img w2" src="golf4.png" alt="">
        <img class="wave-img w3" src="golf3.png" alt="">
        <img class="wave-img w4" src="golf2.png" alt="">
        <img class="wave-img w5" src="golf1.png" alt="">
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    const CONTACT = {
      firstName: "Geert",
      lastName: "Van der Wildt",
      org: "baken92 Verzekeringen",
      title: "Verzekeringsagent",
      phone: "+32 52 39 72 12",
      email: "geert.van.der.wildt@verz.kbc.be",
      website: "https://baken92.be/",
      addressLabel: "Kerkstraat 58 B1, 9255 Buggenhout, België"
    };

    new QRCode(document.getElementById("qrcode"), {
      text: CONTACT.website,
      width: 132,
      height: 132,
      correctLevel: QRCode.CorrectLevel.M
    });

    function makeVCard(c){
      const lines = [
        "BEGIN:VCARD",
        "VERSION:3.0",
        `N:${c.lastName};${c.firstName};;;`,
        `FN:${c.firstName} ${c.lastName}`,
        c.org ? `ORG:${c.org}` : "",
        c.title ? `TITLE:${c.title}` : "",
        c.phone ? `TEL;TYPE=WORK,VOICE:${c.phone}` : "",
        c.email ? `EMAIL;TYPE=INTERNET,WORK:${c.email}` : "",
        c.website ? `URL:${c.website}` : "",
        c.addressLabel ? `ADR;TYPE=WORK:;;${c.addressLabel};;;;` : "",
        "END:VCARD"
      ].filter(Boolean);
      return lines.join("\r\n");
    }

    document.getElementById("saveContact").addEventListener("click", () => {
      const vcf = makeVCard(CONTACT);
      const blob = new Blob([vcf], { type: "text/vcard;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `${CONTACT.firstName}_${CONTACT.lastName}.vcf`.replace(/\s+/g, "_");
      document.body.appendChild(a);
      a.click();
      a.remove();

      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
